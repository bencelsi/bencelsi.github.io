	<script>
		// TODO: https://git-lfs.com/
		let videos = [
			["ABBA Shreds!",					"mp4",		1280,	720],	
			// ["The Banana Man",					"mp4",		1280,	720],
			["Funny Fall",						"mp4",		640,	480],
			["I Am a Robot",					"mp4",		1280,	720],
			["Intersections!",					"mov",		1280,	720],
			// ["My First Blender Movie",		"mov",		1280,	720],
			["Underwear (Official Trailer)",	"mp4",		1280,	720],
			["Untitled",						"mp4",		1280,	720],

		]
		let videoIndex = 1 //use array to pass by reference
		shuffle(videos)
		setVideo()

		get('videoLeft').onclick = function() {
			videoIndex = decrement(videoIndex, videos.length - 1)
			setVideo()
		}

		get('videoRight').onclick = function() {
			videoIndex = increment(videoIndex, videos.length - 1)
			setVideo()
		}

		get('videoRandom').onclick = function() {
			videoIndex = random(0, videos.length - 1)
			setVideo()
		}

		function setVideo() {
			let videoInfo = videos[videoIndex]
			get('videoScreen').src = 'videos/' + videoInfo[0] + "." + videoInfo[1]
			//get('videoSource').type = 'video/' + videoInfo[1]
			get('videoTitle').innerHTML = videoInfo[0]
			//get('videoScreen').width = videoInfo[2]
			//get('videoScreen').height = videoInfo[3]
		}	
		function get(id) { return document.getElementById(id) }

		function getAll(clazz) { return document.getElementsByClassName(clazz) }

		function random(min, max) { return (min + (Math.floor(Math.random() * (max - min)))) }

		function shuffle(array) {
			for (i = 0; i < array.length; i++) {
				randomIndex = random(i, array.length - 1)
				temp = array[i]
				array[i] = array[randomIndex]
				array[randomIndex] = temp
			}
		}
		
		function playSound(name, volume = 1, format='.wav') {
			audio = new Audio();
			audio.volume = volume
			audio.src = 'aud/' + name + format
			audio.play();
		}

		function increment(value, maxValue) { return value == maxValue ? 0 : value + 1 }

		function decrement(value, maxValue) { return value == 0 ? maxValue : value - 1 }
	
	</script>
