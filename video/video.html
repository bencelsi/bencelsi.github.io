	<script>
		// TODO: https://git-lfs.com/

		let videos = [
			["ABBA Shreds!",					"mp4"],	
			["All Star But It's The Same As The Original And I Get A Copyright Strike", "mp4"],
			["Dad Listen, Just Listen!", 		"mp4"],
			["Don't Worry Be Happy", 			"mov"],
			["Funny Fall",						"mp4"],
			["Homework",						"mov"],
			["I Am a Robot",					"mp4"],

			["Underwear (Official Trailer)",	"mp4"],
			["University of Washington",		"mp4"],
			["Untitled",						"mp4"],
		]

		let videoIndex = 0
		shuffle(videos)
		setVideo()

		get('videoLeft').onclick = function() {
			console.log(videoIndex)
			videoIndex = decrement(videoIndex, videos.length - 1)
			setVideo()
		}

		get('videoRight').onclick = function() {
			videoIndex = increment(videoIndex, videos.length - 1)
			setVideo()
		}

		get('videoRandom').onclick = function() {
			videoIndex = random(0, videos.length - 1)
			setVideo()
		}

		function setVideo() {
			let videoInfo = videos[videoIndex]
			get('videoScreen').src = 'videos/' + videoInfo[0] + "." + videoInfo[1]
			//get('videoSource').type = 'video/' + videoInfo[1]
			get('videoTitle').innerHTML = videoInfo[0]
		}	
		
	</script>
