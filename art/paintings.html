<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Ben's Website!!!</title>
	<link rel='icon' type='image/x-icon' href='../ico/favicon.ico'>
	<!------------------------------------------------>
	<!-- S T Y L E -->
	<!------------------------------------------------>
	<style type="text/css">
		body {
			background-image: url(../gif/stars2.gif);
			color: white;
			font-family: "Lucida Console", monospace;
			margin: 0;
			height: 100%;
			text-align: center;
		}
		
		#header:hover {
			filter: drop-shadow(0 0 0.8rem rgb(157, 0, 255));
		}

		#artScreen { height: 700px; }

		h1 { text-shadow : 0 0 40px red; }
		
		.tab img { width: 30px; }

		a:link, a:visited {
			color: pink;
			text-decoration: none;
		}

		.button { cursor: url(../forward.png), auto; }

		.caption { display: block; }
	</style>
</head>
	
<body>
	<!------------------------------------------------>
	<!-- BEN'S WEBSITE -->
	<!------------------------------------------------>
	<div style='display: inline-block' id='header'>
		<a href="../index.html">
			<div style='float: left'>
				<img src='../gif/earth.gif'/> 
			</div>
			<div style='float: left'>
				<img src='../gif/letters/B.gif'/>
				<img src='../gif/letters/E.gif'/>
				<img src='../gif/letters/N.gif'/>
				<img src='../gif/letters/apostrophe.gif'/>
				<img src='../gif/letters/S.gif'/>
				<span class='caption'><h3>W E B S I T E ! ! !</h3></span>
			</div>
			<div style='float: right'>
				<img src='../gif/earth.gif'/>
			</div>
		</a>
	</div>
	<div>
		<!-- <h1 style="color: purple;">Art<h1> -->
		<div>
			<img id="artScreen"/>
		</div>
		<div>
			<img src='../gif/arrowl.gif' class=button id='artLeft'/>
			<img src='../gif/arrowr.gif' class=button id='artRight'/>
		</div>
	</div>
	<script src="../shared.js"></script>
	<script>
		let art = [
			"BottleAndGoblet.jpg",
			"Chantarelle.jpg",
			"Pomegranate.JPG",
			"McKinley.JPG",
			"Renaissance.JPG",
			"SelfPortrait.jpg",
			"SkullPainting.JPG",
			"WineAndOnion.jpg",
		]
		let artIndex = 0
		shuffle(art)
		get('artLeft').onclick = () => {
			playSound('click', .5)
			artIndex = decrement(artIndex, art.length - 1)
			get('artScreen').src = 'paintings/' + art[artIndex]
		}
		get('artRight').onclick = () => {
			playSound('click', .5)
			artIndex = increment(artIndex, art.length - 1)
			get('artScreen').src = 'paintings/' + art[artIndex]
		}
		get('artScreen').src = 'paintings/' + art[artIndex]
	</script>
</body>
</html>
