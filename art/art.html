			<img src='../gif/arrowl.gif' class=button id="left"/>

<script src="../shared/shared.js"></script>

<script>

// TODO: show painting name
// Add Prab, Oliver, Carson, Fountain painting! Artbook doodle, Maze etc
// Combine seattle candidates into one

const CLICK = '../shared/sound/click.wav'
let config = {
	//dir				// title					// list				cycle	shuffle
	'dead-end': 		['Dead End Test Renders', 		deadEndList, 		true, 	true],
	'drawings': 		['Drawings', 					drawingsList,		true,	true],
	'miscellaneous': 	['Miscellaneous', 				miscellaneousList,	true,	true],
	'life-of-pika':		['Life of Pika Illustrations',	lifeOfPikaList,		false,	false],
	'paintings': 		['Paintings', 					paintingsList,		true, 	true],
	'uw-daily':			['UW Daily Illustrations',		uwDailyList,		true,	true],
	'photography':		['Photography',					photographyList,	true,	true]
}

let images, q, title

q = new URLSearchParams(window.location.search).get('q')
console.log(q)
title = config[q][0]
images = config[q][1]
if (q == "photography") {
	title = "Photography"
	get("artScreen").style.width = "700px"
	images = photographyList
}

get("title").innerHTML = title
let index = 0
if (config[q][2]) shuffle(images)

get("left").onclick = () => {
	playSound(CLICK, .5); index = decrement(index, images.length - 1); setImage(); console.log(images[index])
}

get("right").onclick = () => {
	playSound(CLICK, .5); index = increment(index, images.length - 1); setImage()
}	

get("random").onclick = () => {
	playSound(CLICK, .5); index = random(0, images.length - 1); setImage()
}

function setImage() { get('artScreen').src = q + "/" + images[index] }

setImage()
</script>
</body>
