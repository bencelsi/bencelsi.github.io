<!DOCTYPE html>
<head>
    <title>Palindromes</title>
    <link rel='icon' type='image/x-icon' href='../favicon.ico'>
    <link rel="stylesheet" href="writing.css">
    <style type="text/css">


#home { float: left; :hover {  filter: drop-shadow(0 0 1rem rgb(255, 255, 255)) }}
</style>
</head>
<body>
    <div>        
        <h1 id="title"></h1>
        <!-- <div style="display: flex; width: fit-content; margin: auto;"> -->
        <div id="writing"></div>
        <!-- </div> -->
        <div style="display: flex; width: fit-content; margin: auto;">
            <img src="../gif/arrowl.gif" class="button" id="left" style="float: left; padding-right: 20px;"/>
            <img class=button id="random" src='../gif/random.gif'/>
            <img src="../gif/arrowr.gif" class="button" id="right" style="float: right; padding-left: 20px;"/>
        </div>
    </div>
</body>
<script src="../shared/shared.js"></script>
<script src="lists/palindromes.js"></script>
<script src="lists/alphabet-sayings.js"></script>
<script src="lists/jokes.js"></script>
<script src="lists/one-liners.js"></script>
<script src="lists/random-thoughts.js"></script>
<script src="lists/random-questions.js"></script>
<script src="lists/spoonerisms.js"></script>
<script>

console.log('gallery.html')
let writings, title

let q = new URLSearchParams(window.location.search).get('q')
if (q == "palindromes") { writings = palindromes; title = "Palindromes" }
else if (q == "spoonerisms") { writings = spoonerisms; title = "Spoonerisms" }
else if (q == "alphabet-sayings") { writings = alphabetSayings; title = "Alphabet Sayings" }
else if (q == "miscellaneous") { title = "Miscellaneous";
    writings = oneLiners.concat(jokes).concat(randomThoughts).concat(randomQuestions).concat(spoonerisms)
}

let index = 0
shuffle(writings)
let writingDiv = get('writing')
get("title").innerHTML = title

get('left').onclick = () => {
    playSound('../shared/click'); index = decrement(index, writings.length - 1); setWriting()
}

get('right').onclick = () => {
    playSound('../shared/click'); index = increment(index, writings.length - 1); setWriting()
}

get('random').onclick = () => {
    playSound('../shared/trill'); index = random(0, writings.length - 1); setWriting()
}

function setWriting() {  writingDiv.innerHTML = writings[index].replace("\n", "<br>") }

setWriting()
</script>
