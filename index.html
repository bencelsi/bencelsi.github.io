	<script> 
		

		function get(id) {
			return document.getElementById(id)
		}

		function getAll(clazz) {
			return document.getElementsByClassName(clazz)
		}

		function random(min, max) { 
			return (min + (Math.floor(Math.random() * (max - min))))
		}

		function shuffle(array) {
			for (i = 0; i < array.length; i++) {
				randomIndex = random(i, array.length - 1)
				temp = array[i]
				array[i] = array[randomIndex]
				array[randomIndex] = temp
			}
		}
		
		function playSound(name, volume = 1, format='.wav') {
			audio = new Audio();
			audio.volume = volume
			audio.src = 'aud/' + name + format
			audio.play();
		}

		function increment(value, maxValue) {
			return value == maxValue ? 0 : value + 1;
		}

		function decrement(value, maxValue) {
			return value == 0 ? maxValue : value - 1;
		}

		function randomButton(value, maxValue) {
			while (true) {
				result = random(0, maxValue)
				if (result != value) {
					return result
				}
			}
		}

		function getButtonFunction(index, indexFunction, display, content, folder = null) {
			return () => {
				playSound('click', .5)
				index[0] = indexFunction(index[0], content.length - 1)
				if (folder == null) {
					display.src = content[index[0]]
				} else {
					display.src = folder + '/' + content[index[0]]
				}
			}
		}
	</script>
