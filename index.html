<script>
		let selected = "none"
		let tabs = getAll("tab")
		let pages = getAll("page")

		if (window.location.search === "?music" ||
			window.location.search === "?art" ||
			window.location.search === "?games" ||
			window.location.search === "?writing" ||
			window.location.search === "?writing") {
			selectTab(window.location.search.substring(1, window.location.search.length))
		}
		
		function selectTab(name) {
			selected = name
			refreshPage()
		}

		get("musicTab").onclick = () => selectTab("music")
		get("artTab").onclick = () => selectTab("art")
		get("gamesTab").onclick = () => selectTab("games")
		get("writingTab").onclick = () => selectTab("writing")
		get("videoTab").onclick = () => selectTab("video")

		
		function refreshPage() {
			for (let i = 0; i < tabs.length; i++) {
				let tab = tabs[i]
				if (tab.id == selected + "Tab") {
					tab.classList.add("selected")
				} else {
					tab.classList.remove("selected")
				}
				let page = pages[i]
				if (page.id == selected + "Page") {
					page.style.display = 'inline-block'
				} else {
					page.style.display = 'none'
				}
			}
		}
		// for page in pages - hide if not selected, else show
</script>
